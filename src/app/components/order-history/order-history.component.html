<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Vos commandes</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Numéro de suivi de commande</th>
                        <th width="10%">Prix total</th>
                        <th width="10%">Quantité total</th>
                        <th width="10%">Date</th>
                    </tr>

                    <tr *ngFor="let tempOrderHistory of orderHistoryList">
                        <td>
                            {{ tempOrderHistory.orderTrackingNumber }}
                        </td>
                        <td>
                            {{ tempOrderHistory.totalPrice | currency: 'EUR' }}
                        </td>
                        <td>
                            {{ tempOrderHistory.totalQuantity }}
                        </td>
                        <td>
                            {{ tempOrderHistory.dateCreated | date: 'medium' }}
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Si aucune commande, afficher un message -->
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                Aucune commandes trouvé.
            </div>

        </div>
    </div>
</div>
