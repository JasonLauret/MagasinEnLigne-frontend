<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <!-- Boucle sur la liste de produits -->
                <div *ngFor="let tempProduct of products" class="card img-responsive me-5 mb-5" style="width: 18rem;">
                    <a routerLink="/products/{{ tempProduct.id }}">
                        <img  src="{{ tempProduct.imageUrl }}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h5 class="card-title">{{ tempProduct.name }}</h5>
                        </a>
                        <div>
                            <div class="price">{{ tempProduct.unitPrice | currency:'EUR' }}</div>
                            <hr>
                            <button (click)="addToCart(tempProduct)" class="btn btn-primary">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">Aucun produits trouv√©.</div>
            </div>

            <div class="footer-pagination d-flex justify-content-between">
                <div></div>
                <!-- Permet d'afficher la pagination -->
                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true" (pageChange)="listProducts()"></ngb-pagination>
                <!-- Permet de selectionner le nombre d'article sur la page -->
                <div>
                    <span class="me-2">Taille page</span>
                    <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                        <option>2</option>
                        <option selected="true">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
</div>
