<div class="main-content page-m">
    <div class="section-content section-content-p30">
      <div *ngIf="countryForm" class="container-fluid">
        <div>
          <button routerLink="/country" type="submit" class="btn btn-primary mb-5">
            Retour
          </button>
        </div>
  
        <h3 class="mb-5">
          {{ codeCountryToUpdate ? "Modifier" : "Ajouter" }} un pays
        </h3>
  
        <form [formGroup]="countryForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-2"><label>Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="code" type="text" />
  
                <div
                  *ngIf="code?.invalid && (code?.dirty || code?.touched)"
                  class="alert alert-danger mt-1"
                >
                  <div
                    *ngIf="
                        code?.errors?.['required'] ||
                        code?.errors?.['notOnlyWhitespace']
                      "
                  >
                    Le code est requis
                  </div>
  
                  <div *ngIf="code?.errors?.['minlength']">
                    Le code doit comporter au moins 2 caractères
                  </div>
  
                  <div *ngIf="code?.errors?.['maxlength']">
                    Le code doit comporter au maximum 2 caractères
                  </div>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-2"><label>Nom</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="name" type="text" />
  
                  <div
                    *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                    class="alert alert-danger mt-1"
                  >
                    <div
                      *ngIf="
                        name?.errors?.['required'] ||
                        name?.errors?.['notOnlyWhitespace']
                      "
                    >
                      Le nom est requis
                    </div>
  
                    <div *ngIf="name?.errors?.['minlength']">
                      Le nom doit comporter au moins 2 caractères
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              {{ codeCountryToUpdate ? "Modifier" : "Ajouter" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
