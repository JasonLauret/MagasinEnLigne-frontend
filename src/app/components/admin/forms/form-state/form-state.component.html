<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div *ngIf="stateForm" class="container-fluid">
      <div>
        <button routerLink="/state" class="btn btn-primary mb-5">Retour</button>
      </div>
      <h3 class="mb-5">
        {{ getIdStatedToUpdate ? "Modifier" : "Ajouter" }} un état
      </h3>

      <form [formGroup]="stateForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-2"><label>Nom</label></div>
          <div class="col-md-10">
            <div class="input-space">
              <input formControlName="name" type="text" />

              <div
                *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                class="alert alert-danger mt-1"
              >
                <div
                  *ngIf="
                    name?.errors?.['required'] ||
                    name?.errors?.['notOnlyWhitespace']
                  "
                >
                  Le nom est requis
                </div>

                <div *ngIf="name?.errors?.['minlength']">
                  Le nom doit comporter au moins 2 caractères
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"><label>Pays</label></div>
          <div class="col-md-10">
            <div class="input-space">
              <select formControlName="country">
                <option *ngFor="let country of countries" [ngValue]="country">
                  {{ country.name }}
                </option>
              </select>

              <div
                *ngIf="country?.invalid && (country?.dirty || country?.touched)"
                class="alert alert-danger mt-1"
              >
                <div
                  *ngIf="
                    country?.errors?.['required'] ||
                    country?.errors?.['notOnlyWhitespace']
                "
                >
                  Le pays est requis
                </div>

                <div *ngIf="country?.errors?.['minlength']">
                  Le pays doit comporter au moins 2 caractères
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="messageErreur" class="alert alert-danger col-md-12" role="alert">
            {{ messageErreur }}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            {{ getIdStatedToUpdate ? "Modifier" : "Ajouter" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
